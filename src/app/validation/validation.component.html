<form class="container"
	[formGroup] = "form"
	(ngSubmit) = "submit(form.value)">
	<div class="form-group" [ngClass] = " { 'has-error' : form.controls.name.invalid && form.controls.name.dirty} " >
		<label for="name">Name</label>
		<input placeholder="Name" class="form-control" name="name" formControlName = "name">
		<p *ngIf = "form.controls.name?.errors?.minlength">Too Short</p>
	</div>
	<div class="form-group">
		<label for="lname">Last Name</label>
		<input placeholder="Last Name" class="form-control" name="lname" formControlName = "lname">
	</div>
	<div class="form-group" [ngClass] = " { 'has-error' : form.controls.lname.invalid } " >
		<label for="gender">Gender</label>
		<br>
		<input formControlName = "gender" type="radio" name="gender" value="male">Male
		<br>
		<input formControlName = "gender" type="radio" name="gender" value="female">Female
	</div>
	<div>
		<input type="submit" value="Submit" [disabled] = "!form.valid" class="btn btn-info">
	</div>
</form>
<br>
<a [routerLink]="['/']">Close</a>
